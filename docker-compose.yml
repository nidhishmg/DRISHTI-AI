version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reality_gap_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/drushti
      - REDIS_URL=redis://redis:6379/0
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - reality_gap_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reality_gap_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - reality_gap_net

  postgres:
    image: postgres:15-alpine
    container_name: reality_gap_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: drushti
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - reality_gap_net

  redis:
    image: redis:7-alpine
    container_name: reality_gap_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - reality_gap_net

  minio:
    image: minio/minio
    container_name: reality_gap_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - reality_gap_net

  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: reality_gap_milvus
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    depends_on:
      - "etcd"
      - "minio"
    ports:
      - "19530:19530"
    networks:
      - reality_gap_net

  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    container_name: reality_gap_etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls=http://0.0.0.0:2379
    networks:
      - reality_gap_net

  neo4j:
    image: neo4j:5.5
    container_name: reality_gap_neo4j
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    networks:
      - reality_gap_net

  keycloak:
    image: quay.io/keycloak/keycloak:21.0
    container_name: reality_gap_keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    networks:
      - reality_gap_net

  prometheus:
    image: prom/prometheus
    container_name: reality_gap_prometheus
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - reality_gap_net

  grafana:
    image: grafana/grafana
    container_name: reality_gap_grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - reality_gap_net

networks:
  reality_gap_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  neo4j_data:
